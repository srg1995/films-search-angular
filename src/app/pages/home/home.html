@if(this.isLoading){
<h1 class="text-3xl font-bold">Cargando películas...</h1>
}@else {
<div class="flex flex-col items-center">
  <h1 class="text-3xl font-bold">Películas y Series Populares</h1>

  <app-filters [genres]="genres"></app-filters>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-4">
    @for (film of filmsResource.value()?.results ?? []; track film.title) {
    @if(this.isSelected(film)){<app-card [film]="film"></app-card>} } @empty {
    <li>There are no items.</li>
    }
  </div>
  <app-pagination
    [page]="page()"
    [totalPages]="totalPages()"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>

}
