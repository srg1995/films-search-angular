@if(isLoading()){
<h1 class="text-3xl font-bold">Cargando películas...</h1>
}@else {

<div class="flex flex-col items-center">
  <div class="w-full p-8 flex justify-between">
    <h1 class="text-3xl font-bold">Películas y Series Populares</h1>
    <div class="flex gap-2">
      <button
        (click)="login()"
        class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-xl hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 cursor-pointer"
      >
        @if(isLoged()){ LogOut }@else { LogIn }
      </button>

      @if(isLoged()){
      <button
        class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-xl hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 cursor-pointer"
        [routerLink]="['/contact']"
      >
        Contactanos
      </button>
      }
    </div>
  </div>

  <div class="p-8 gap-2 flex items-start flex-col w-full">
    <h2 class="text-2xl bold">Filtros</h2>
    <app-filters [genres]="genresData()?.genres"></app-filters>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-4">
    @for (film of filmsData()?.results ?? []; track film.title) {
    @if(this.isSelected(film)){<app-card [film]="film"></app-card>} } @empty {
    <li>There are no items.</li>
    }
  </div>
  <app-pagination
    [page]="page()"
    [totalPages]="totalPages()"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>

}
