<form [formGroup]="contactForm" class="flex flex-col p-8 gap-4 w-lg" (ngSubmit)="onFormSave()">
  <input
    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
    formControlName="name"
    placeholder="Nombre"
  />
  <input
    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
    formControlName="subname"
    placeholder="apellidos"
  />
  <select
    formControlName="gender"
    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
    placeholder="Nombre"
  >
    <option value="no-answer">Seleccione Genero...</option>
    <option value="male">Hombre</option>
    <option value="female">Mujer</option>
  </select>
  <textarea
    formControlName="description"
    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
    placeholder="AÃ±ade tus comentarios..."
  ></textarea>
  <button
    class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-xl hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 cursor-pointer"
    type="submit"
  >
    Enviar
  </button>
</form>
